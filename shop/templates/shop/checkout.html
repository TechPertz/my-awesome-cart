{% extends 'shop/basic.html' %}

{% block title %}Checkout - My Awesome Cart{% endblock title %}

{% block body %}

<div class="container">
    <div class="col my-4">

        <h2>
            Step 1 - My Awesome Cart Express Checkout - Review Your Cart Items.
        </h2>
        <div class="my-4">
            <ul class="list-group" id="items-group">
            </ul>
        </div>
    </div>

    <div class="col my-4">

        <h2>
            Step 2 - Enter Address & Other Details:
        </h2>

        <form method="POST" action="/shop/checkout/"> {% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="name" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address Line 1</label>
                <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address Line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" id="zip" name="zip">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>

    </div>

</div>

{% block js %}

<script>

    // find out the cart items from local storage.
    console.log("working");
    if (localStorage.getItem('cart') == null) {
        var cart = {};
    } else {
        cart = JSON.parse(localStorage.getItem('cart'))
    }

    console.log(cart)
    var sum = 0;
    if ($.isEmptyObject(cart)){
        // if object is empty
        mystr = `<p>Your Cart is empty. Please add some items before checking out!</p>`
        $('#items-group').append(mystr);

    } else {
        for (item in cart) {
            let name = cart[item][1];
            let qty = cart[item][0];
            sum = sum + qty;
            mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
            console.log(mystr);

            $('#items-group').append(mystr)

            // document.getElementById('items-group').innerHTML = document.getElementById('items-group').innerHTML + mystr; 
        }
    }

    document.getElementById('cart').innerHTML = sum;
    $('#itemsJson').val(JSON.stringify(cart));
    {% if thank %}
    alert('Thanks for ordering with us. Your order id is {{id}}. Use it to track your order using our order tracker')
    localStorage.clear();
    document.location = "/shop";
    {% endif %}

</script>

{% endblock %}
{% endblock body %}
